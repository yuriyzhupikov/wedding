services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  wedding-app:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DB: wedding_site
      PORT: 3000
    ports:
      - '3000:3000'

volumes:
  mongo-data:
