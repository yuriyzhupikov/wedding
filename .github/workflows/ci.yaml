name: CI

on:
  push:
    branches: ['main', 'master']
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  docker:
    runs-on: [self-hosted, wedding-prod]
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull and restart via Docker Compose
        run: |
          npm run docker:up
